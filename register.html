<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
  <div class="main">
    <div class="form-con">
      <h1>Register</h1>
      <form action="#">
        <div class="input-wrap">
          <div class="input-f">
            <i class="d"></i>
            <input type="text" placeholder="Full Name" id="inputName">
          </div>

          <div class="input-f">
            <i class="d"></i>
            <input type="email" placeholder="Email" id="inputEmail">
          </div>

          <div class="input-f">
            <i class="d"></i>
            <input type="password" placeholder="Password" id="inputPassword">
          </div>

          <div class="input-f">
            <input type="Confirm password" placeholder="Confirm Password" id="inputConfirm">
          </div>
          <p>Already have an account?<a href="/login.html"> Login</a></p>
        </div>
        <div class="btn-f">
          <button type="button" id="signup">Register</button>
        </div>
      </form>
    </div>
  </div>
  
  

  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
